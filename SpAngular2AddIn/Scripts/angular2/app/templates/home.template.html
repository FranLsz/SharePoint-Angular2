<h1>Gestión de empleados</h1>
<div>

    <div style="float:left">
        <form-empleado [empleado]="empleadoForm" [accion]="accionForm" (formEmpleadoEvt)="manejarEventos($event)"></form-empleado>
        <detalle-empleado [empleado]="empleadoDetalle" (detalleEmpleadoEvt)="manejarEventos($event)"></detalle-empleado>
    </div>
    <div style="float:left">
        <lista-empleados [listaEmpleados]="listaEmpleados" (listaEmpleadosEvt)="manejarEventos($event)"></lista-empleados>
    </div>
</div>
